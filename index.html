<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			background-color: green;
			position: absolute;
			top:-50%;
			transition: 1s;
			left:40%;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog w-75" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png" alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jakethedog" src="jake.png"  alt="" style="display: none">
					<img class="iceking w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"></div>


	<script type="text/javascript">
		score = 0

		let Jake = document.querySelectorAll(".jakethedog");
		let King = document.querySelectorAll(".iceking");
		let wind = document.querySelectorAll(".window");

		let x = function(){
			let rand_j = Math.random()*7 //случайное число до 5
			let round_j = Math.round(rand_j) //округлить число 

			Jake[round_j].style.display = "block"

		
		let xx = function(){
			Jake[round_j].style.display = "none"
		}
		setTimeout(xx,500)
		
		Jake[round_j].onclick = function(){
			Jake[round_j].style.display = "none"
			score = score + 1
			document.querySelector(".points").innerHTML = score
		}}
		let y = function(){
			let rand_k = Math.random()*7 //случайное число до 5
			let round_k = Math.round(rand_k) //округлить число 

			King[round_k].style.display = "block"

		
		let yy = function(){
			King[round_k].style.display = "none"
		}
		setTimeout(yy,500)
		
		King[round_k].onclick = function(){
			King[round_k].style.display = "none"
			score = score - 5
			document.querySelector(".points").innerHTML = score
		}}


		let stopJake = setInterval(x,1000);
		let stopKing = setInterval(y,1000);

		let end = function(){
			if(score>=5){
				wind.style.top = "10%"
				clearInterval(stopJake);
				clearInterval(stopKing)
			}else{
				alert("LOL!XD YOU LOSE!")
				clearInterval(stopJake);
				clearInterval(stopKing)
			}
		}
		setTimeout(end,10000);
	</script>
</body>
</html>
